<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>excercise bouncing</title>
    <style>
        .container {
            background-color: blue;
            width: 80vw;
            height: 80vh;
            position: relative;
        }

        .box {
            background-color: red;
            height: 100px;
            width: 100px;
            position: absolute;
            bottom: 0;
            left: 0;
            border-radius: 50px;
            animation: bounce 2s ease-in-out infinite forwards;
        }

        @keyframes bounce {
            0% {
                transform: translateX(0) translateY(0);

            }

            10% {
                transform: translateY(-220%);
            }

            20% {
                transform: translateX(70%);
            }

            30% {
                transform: translateY(-220%) translateX(200%);
            }

            40% {
                transform: translateX(330%);
            }

            50% {
                transform: translateY(-220%) translateX(460%);
            }

            60% {
                transform: translateX(590%);
            }

            80% {
                transform: translateY(-220%) translateX(720%);
            }

            90% {
                transform: translateX(930%);
                animation-play-state: paused;
            }

        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box"></div>
    </div>
</body>

</html>
