<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <div id="img">
            <img src="https://images.pexels.com/photos/417074/pexels-photo-417074.jpeg?auto=compress&cs=tinysrgb&w=600"
                alt="">
        </div>
        <span>Nature</span>
        <span>Lake</span>
        <div class="middile-container">
            <h2>Dal Lake</h2>
            <p>Dal Lake, nestled in Srinagar, India, is a serene and picturesque freshwater lake, known for its pristine
                waters, Shikara rides, and charming houseboats. A tranquil paradise in the Himalayas.</p>
        </div>
        <div id="button">
            <button role="button" tabindex="0" aria-label="Read More">Read More</button>
        </div>

    </div>
</body>

</html>
